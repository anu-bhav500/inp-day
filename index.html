<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Independence Day üáÆüá≥</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #ff9933, white, #138808);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #000;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    input[type="text"] {
      padding: 0.6rem;
      font-size: 1rem;
      border: 2px solid #000;
      border-radius: 8px;
      margin-bottom: 1rem;
      width: 250px;
      text-align: center;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #138808;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    button:hover {
      background-color: #0f6b06;
    }
    .card {
      background-color: white;
      border: 3px solid #ff9933;
      padding: 2rem;
      border-radius: 16px;
      width: 300px;
      display: none;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .card h2 {
      color: #138808;
      margin-bottom: 0.5rem;
    }
    .countdown {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1> Happy Independence Day! </h1>
  <p>Generate your personalized wish for August 15</p>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <br />
  <button onclick="generateWish()">Generate My Wish</button>

  <div class="card" id="wishCard">
    <h2 id="wishName"></h2>
    <p>Wishing you a Happy Independence Day!<br>
    Let's honor the sacrifices of our heroes who fought for our freedom.</p>
  </div>

  <div class="countdown" id="countdown"></div>

  <footer>&copy; 2025 Anubhav Koner. All rights reserved.<br>Made with ‚ù§ for Independence Day 2025</footer>

  <script>
    function generateWish() {
      const name = document.getElementById("nameInput").value;
      const card = document.getElementById("wishCard");
      const wishName = document.getElementById("wishName");
      if (name.trim() === "") {
        alert("Please enter your name!");
        return;
      }
      wishName.innerText = 'Dear ${name},';
      card.style.display = "block";
    }

    // Countdown logic
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("August 15, 2025 00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        countdownEl.innerText = "Happy Independence Day!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerText = 'Countdown to August 15: ${days}d ${hours}h ${minutes}m ${seconds}s';
    }, 1000);
  </script>
</body>
</html>
